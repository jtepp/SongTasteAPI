<!DOCTYPE html>

<html>

<head>
    <meta charset=“UTF-8”>
    <link rel="stylesheet" href="style.css">

    <title>About | SongTaste</title>
</head>

<body>
    <header class="header">
        <img src="assets/SongTasteBanner.png" alt="SongTaste" id="banner" onclick='location.href = "/"'>
        <div class='centerVertical'>
            <div id="bar">
                <div class="nav-top" onclick='location.href = "/"'>Home</div>
                <div class="nav-top"
                    onclick='window.localStorage.setItem(`id`,`random`);location.href = "app?s=random"'>Start</div>
                <div class="nav-top" onclick='location.href = "guide"'>Guide</div>
                <div class="nav-top" onclick='location.href = "contact"'>Contact</div>
            </div>
        </div>
    </header>
    <div class="about-spacing"></div>
    <div class="about-cont">
        <div class="about-tile" id="gh">
            <h1 class="about-header" id="head1" onclick="location.href = `https://github.com/jtepp`">GitHub</h1>
            <iframe class="gcard"
                src="https://cdn.jsdelivr.net/github-cards/1.0.2/cards/default.html?user=jtepp&amp;identity=ghcard-jtepp-1"
                frameborder="0" style="box-shadow: none;"></iframe>
        </div>

        <div class="about-tile" id="other">
            <h1 class="about-header">Other Sites</h1>
            <div class="about-sites">
                <div class="about-web" data-name="Dr Java" data-link='https://drjava.netlify.com'>
                    <img src="assets/screenshots/dr-java.png" alt="" width="366px" height="200px">
                </div>
                <div class="about-web" data-name="Datamuse" data-link='https://datamuse.netlify.com'>
                    <img src="assets/screenshots/datamuse.png" alt="" width="366px" height="200px">
                </div>
            </div>

        </div>

    </div>



    <script src="script.js"></script>
</body>


</html>
