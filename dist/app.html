<!DOCTYPE html>

<html>

<head>
    <meta charset=“UTF-8”>
    <link rel="stylesheet" href="style.css">
    <title>Curate | SongTaste</title>
</head>

<body>
    <header class="header">
        <img src="assets/SongTasteBanner.png" alt="SongTaste" id="banner" onclick='location.href = "/"'>
        <div class='centerVertical'>
            <div id="bar">
                <div class="nav-top" onclick='location.href = "/"'>Home</div>
                <div class="nav-top" onclick='location.href = "guide"'>Guide</div>
                <div class="nav-top" onclick='location.href = "about"'>About</div>
                <div class="nav-top" onclick='location.href = "contact"'>Contact</div>
            </div>
        </div>
    </header>
    <center>
        <div class="guess-box" id="searchID" contenteditable="true" data-placeholder="Search for a song..."></div>
    </center>
    <div class="box">
        <div id="dislike" class="flexbutton" onclick="songReact(0)">Don't Like</div>
        <div id="box-iframe" class="lame-image" style="background-image: url('assets/BigLogo.png');"></div>
        <div id="like" class="flexbutton" onclick="songReact(1)">Like</div>
    </div>
    <center>
        <div class="guess-box" id="guessID">
            <div id="guessTEXT"></div>
            <center>
                <div class="button" id="automate">12 more...</div>
            </center>
        </div>
    </center>
    <center>

        <div style="height: 230px;">
            <div id="options" onmouseover="
            for(e of document.getElementsByClassName('pa')){
                e.classList.remove('pa')
                e.classList.add('pb')
            }
            for(e of document.getElementsByClassName('opt')){
                e.style.opacity = '1'
            }
            document.getElementById('options').style.height = '230px'
            " onmouseout="
            for(e of document.getElementsByClassName('pb')){
                e.classList.remove('pb')
                e.classList.add('pa')
            }
            for(e of document.getElementsByClassName('opt')){
                e.style.opacity = '0'
            }
            document.getElementById('options').style.height = 'calc(20pt + 10px)'
            ">


            </div>
        </div>

        <div style="display: grid; grid-template-columns: 25px auto 25px;">
            <img src="assets/pointer.png" width="15px" id="pointer" class="pa">
            <div id="options-title" class="closed">Data options</div>
            <div style="width:15px"></div>
        </div>


        <div class="button opt" id="viewdatabutton">
            View current data
        </div>
        <div id="download" class="button opt" onclick="download('SongTaste.json',JSON.stringify(allSongs))">
            Download
            current
            data</div>
        <div class="button opt">
            <label for="input-file">Upload data</label>
            <input type="file" name="" id="input-file" accept="application/JSON" style="display: none;">
        </div>

    </center>
    <div id="playlist-view">
        <div id="loadingBar">
            <div id="barbar" style="height:100%;background-color: rgb(22, 163, 22); transition: all ease 0.4s;"></div>
        </div>
        <div id="playlistcontainer">


        </div>

    </div>

    <div id="dataview" class="tap" style='top: 3000px'>

        <center>
            <div id="currentheader" class="tap">Your info</div>
        </center>
        <div id="currentflex" class="tap">
            <div id="badlist" class="dataviewlist tap">

                <h1 class="tap" id="dislikedh1">Disliked
                </h1>




            </div>
            <div id="goodlist" class="dataviewlist tap">
                <h1 class="tap" id="likedh1">Liked
                </h1>
            </div>

        </div>
        <div class="button" id="clear" onclick="clear()">Clear data<div>

            </div>
            <div class="button" id="enable" style="background-color: rgb(0, 230, 0);">
                <h1>Sucess!</h1> <br>
                <p>Your SongTaste preferences<br>file was uploaded successfully<br>All previous data has been replaced
                </p>
            </div>
            <script src="script.js"></script>
</body>

</html>
