<!DOCTYPE html>

<html>

<head>
    <meta charset=“UTF-8”>
    <link rel="stylesheet" href="style.css">
    <title>Curate | SongTaste</title>
</head>

<body>
    <header class="header">
        <img src="assets/SongTasteBanner.png" alt="SongTaste" id="banner" onclick='location.href = "/"'>
        <div class='centerVertical'>
            <div id="bar">
                <div class="nav-top" onclick='location.href = "/"'>Home</div>
                <div class="nav-top" onclick='location.href = "guide.html"'>Guide</div>
                <div class="nav-top" onclick='location.href = "about.html"'>About</div>
                <div class="nav-top" onclick='location.href = "contact.html"'>Contact</div>
            </div>
        </div>
    </header>
    <center>
        <div class="guess-box" id="searchID" contenteditable="true">Search for a song...</div>
    </center>
    <div class="box">
        <div id="dislike" class="flexbutton" onclick="songReact(0)">Don't Like</div>
        <div id="box-iframe" class="lame-image" style="background-image: url('assets/BigLogo.png');"></div>
        <div id="like" class="flexbutton" onclick="songReact(1)">Like</div>
    </div>
    <center>
        <div class="guess-box" id="guessID">10 more...</div>
    </center>
    <center>
        <div id="download" class="button" onclick="download('SongTaste.json',JSON.stringify(allSongs))">Download current
            data</div>
        <div class="button">
            <label for="input-file">Upload data</label>
            <input type="file" name="" id="input-file" accept="application/JSON" style="display: none;">
        </div>
    </center>

    <script src="script.js"></script>
</body>

</html>
