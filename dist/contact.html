<!DOCTYPE html>

<html>

<head>
    <meta charset=“UTF-8”>
    <link rel="stylesheet" href="style.css">
    <title>Contact | Songtaste</title>
</head>

<body>
    <header class="header">
        <img src="assets/SongTasteBanner.png" alt="SongTaste" id="banner" onclick='location.href = "/"'>
        <div class='centerVertical'>
            <div id="bar">
                <div class="nav-top" onclick='location.href = "/"'>Home</div>
                <div class="nav-top" onclick='location.href = "app.html?s=random"'>Start</div>
                <div class="nav-top" onclick='location.href = "guide.html"'>Guide</div>
                <div class="nav-top" onclick='location.href = "about.html"'>About</div>
            </div>
        </div>
    </header>

    <center>
        <h1 style="font-size: 8vw;">Contact Us</h1>
    </center>
    <hr>
    <br>
    <center>
        <form action="/" method="post" name="contact" data-netlify="true" netlify netlify-honeypot="honeypot"
            class="formstuff" style="width: 40vw;">
            <label for="name">Your name:</label><br>
            <input type="text" name="name" id="name" placeholder="Last name, First name">
            <br>
            <br>
            <label for="email">Email:</label><br>
            <input type="email" name="email" id="email" placeholder="you@email.com">
            <br>
            <input type="text" name="honeypot" id="honeypot" style="visibility: hidden;">
            <br>
            <label for="type">Reason:</label><br>
            <select name="type" id="type" onchange="
                const s = document.getElementById('type')
                const o = document.getElementById('specify')
                const v = s.options[s.selectedIndex].value
                if(v=='other')o.style.visibility= 'visible'
                else o.style.visibility = 'hidden' ">
                <option value="feedback" selected="selected">Feedback</option>
                <option value="bug">Bug report</option>
                <option value="suggestion">Suggestion</option>
                <option value="question">Question</option>
                <option value="other">Other (please specify)</option>
            </select><br>
            <input type="text" style="visibility: hidden;" name="specify" id="specify">
            <br>
            <br>
            <label for="message">Message:</label>
            <br>
            <textarea name="message" id="message" cols="30" rows="10"></textarea>
            <br>
            <div data-netlify-recaptcha></div>
            <br>
            <input type="submit" value="submit">
    </center>
    </form>
    <script src="script.js"></script>
</body>

</html>
