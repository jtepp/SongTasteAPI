<!DOCTYPE html>

<html>

<head>
    <meta charset=“UTF-8”>
    <link rel="stylesheet" href="style.css">
    <title>Guide | SongTaste</title>
</head>

<body>
    <header class="header">
        <img src="assets/SongTasteBanner.png" alt="SongTaste" id="banner" onclick='location.href = "/"'>
        <div class='centerVertical'>
            <div id="bar">
                <div class="nav-top" onclick='location.href = "/"'>Home</div>
                <div class="nav-top"
                    onclick='window.localStorage.setItem(`id`,`random`);location.href = "app?s=random"'>Start</div>
                <div class="nav-top" onclick="location.href = `about`">About
                </div>
                <div class="nav-top" onclick='location.href = "contact"'>Contact</div>
            </div>
        </div>
    </header>

    <div class="about-spacing"></div>
    <div class="about-cont">
        <div class="guide-tile" id="home">
            <h1 class="guide-header">Home Page</h1>
            <div class="guide-body">
                Click on one of the 3 preview songs, or <a href="/app"><b>Start</b></a> in the navigation bar to get
                started.
                <hr>
                Hovering your mouse over a panel with a 🔊 emoji will play a 30 second preview of the song
            </div>
        </div>
    </div>



    <script src="script.js"></script>
</body>

</html>
