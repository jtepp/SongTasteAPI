<!DOCTYPE html>

<html>

<head>
    <meta charset=“UTF-8”>
    <link rel="stylesheet" href="style.css">
    <title>Home | SongTaste</title>
</head>

<body>
    <header class="header">
        <img src="assets/SongTasteBanner.png" alt="SongTaste" id="banner">
        <div class='centerVertical'>
            <div id="bar">
                <div class="nav-top"
                    onclick='window.localStorage.setItem(`id`,`random`);location.href = "app?s=random"'>Start</div>
                <div class="nav-top" onclick='location.href = "guide"'>Guide</div>
                <div class="nav-top" onclick='location.href = "about"'>About</div>
                <div class="nav-top" onclick='location.href = "contact"'>Contact</div>
            </div>
        </div>
    </header>

    <div class="contbox">
        <div class="footer" style="border-top-left-radius: 10px; border-top-right-radius: 10px;">
            <div class="message">Start with one of these songs</div>
        </div>
        <div class="home-song-bar">
            <div class="home-song-box" id="box0">
                <div class="song-image" id="song0"></div>
                <div class="home-song-info" id="info0">Song Info<br>Artist Info</div>
            </div>
            <div class="home-song-box" id="box1">
                <div class="song-image" id="song1"></div>
                <div class="home-song-info" id="info1">Song Info<br>Artist Info</div>
            </div>
            <div class="home-song-box" id="box2">
                <div class="song-image" id="song2"></div>
                <div class="home-song-info" id="info2">Song Info<br>Artist Info</div>
            </div>


        </div>
        <div class='centerVertical' style="margin-top: auto;">
            <div class="footer" style="border-bottom-left-radius: 10px; border-bottom-right-radius: 10px;">
                <div class="message">Harness the power of <b>Deep Learning</b></div>
                <center>
                    <div id="lm" class="button" onclick='location.href = "about.html"'>Learn More</div>
                </center>
            </div>
        </div>
    </div>
    <div style="height: 100px;">
    </div>

    <audio id="audio0"></audio>
    <audio id="audio1"></audio>
    <audio id="audio2"></audio>
    <div class="button" id="enable" onclick="enable()">
        <h1>Oh No!</h1> <br>
        <p>It appears your browser doesn't<br>support autoplay. Click to enable<br>audio previews</p>
    </div>
    <script src='https://code.jquery.com/jquery-3.3.1.slim.min.js'></script>
    <script src='assets/jquery.keyframes.js'></script>
    <script src="script.js"></script>
</body>

</html>
